<div id="webhook-content" class="integration-card">
    <h3>Webhooks</h3>
    <p>Configure um URL de webhook para receber notificações em tempo real sempre que um evento (como um novo agendamento) ocorrer na sua agenda.</p>
    
    <form id="webhook-form">
        <div class="form-group">
            <label for="webhook-url">URL do Webhook</label>
            <div class="neumorphic-group">
                <input type="url" id="webhook-url" class="inset-input" placeholder="https://seu-servidor.com/webhook-receiver">
            </div>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="webhook-enabled">
            <label for="webhook-enabled">Ativar notificações por webhook</label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit btn-3d">Salvar Alterações</button>
        </div>
    </form>
</div>
