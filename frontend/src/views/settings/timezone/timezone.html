<div class="timezone-page-container">
    <div class="settings-card">
        <div class="timezone-card-header">
            <button id="back-to-settings-btn" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar</span>
            </button>
            <h2>Configuração de Fuso Horário</h2>
        </div>
        <div class="card-body">
            <p class="description">
                Selecione o fuso horário principal para a sua conta. Todos os agendamentos e disponibilidades serão baseados nesta configuração para garantir consistência em toda a aplicação.
            </p>

            <div class="timezone-form-group">
                <label for="timezone-select">Seu Fuso Horário:</label>
                <select id="timezone-select" class="timezone-select"></select>
            </div>

            <div class="timezone-form-actions">
                <button id="save-timezone-btn" class="btn-submit">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
