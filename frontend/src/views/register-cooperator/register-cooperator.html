
<div class="form-container">
    <h2>Cadastrar Novo Cooperador</h2>
    <p>Preencha os dados abaixo para criar uma nova conta de cooperador.</p>
    <form id="register-cooperator-form">
        <div class="form-group">
            <label for="cooperator-name">Nome Completo</label>
            <input type="text" id="cooperator-name" required>
        </div>
        <div class="form-group">
            <label for="cooperator-email">E-mail</label>
            <input type="email" id="cooperator-email" required>
        </div>
        <div class="form-group">
            <label for="cooperator-password">Senha Provis√≥ria</label>
            <input type="password" id="cooperator-password" required>
        </div>
        <div id="form-message" class="form-message"></div>
        <button type="submit" class="btn-submit">Cadastrar Cooperador</button>
    </form>
</div>
