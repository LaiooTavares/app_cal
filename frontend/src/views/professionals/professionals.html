
<div class="professionals-container">
    <div id="form-wrapper" class="professionals-form-container hidden">
        <h2 id="form-title">Adicionar Novo Profissional</h2>
        <form id="professional-form">
            <input type="hidden" id="professional-id">
            
            <div class="form-group">
                <label for="professional-name">Nome</label>
                <input type="text" id="professional-name" required>
            </div>

            <div class="form-group">
                <label for="professional-email">E-mail</label>
                <input type="email" id="professional-email">
            </div>

            <div class="form-group">
                <label for="professional-color">Cor de Identificação</label>
                <div class="color-input-wrapper">
                    <input type="color" id="professional-color" value="#007bff">
                    <input type="text" id="professional-color-text" placeholder="#007bff" maxlength="7">
                </div>
            </div>

            <div class="form-group">
                <label for="professional-crm">CRM</label>
                <input type="text" id="professional-crm" placeholder="Ex: 123456/PB" required>
            </div>

            <div class="form-group form-group-full">
                <label for="professional-specialties">Especialidades</label>
                <input type="text" id="professional-specialties" placeholder="Ex: Pediatria, Cardiologia" required>
            </div>

            <div class="form-group form-group-full">
                <label for="professional-notes">Observações</label>
                <textarea id="professional-notes"></textarea>
            </div>
            
            <div class="form-group form-group-full form-group-checkbox">
                 <input type="checkbox" id="add-availability">
                 <label for="add-availability">Adicionar disponibilidade no calendário após salvar</label>
            </div>

            <div class="form-actions">
                <button type="button" id="cancel-btn" class="btn-secondary">Cancelar</button>
                <button type="submit" class="btn-submit">Salvar</button>
            </div>

            <div id="google-integration-section" class="form-section hidden">
                <div class="section-header">
                    <h3>Integração com Google Calendar</h3>
                </div>
                <div class="form-group form-group-full">
                    <label for="google-calendar-id-input">ID da Agenda do Google</label>
                    <div class="input-with-button">
                        <input type="text" id="google-calendar-id-input" placeholder="Cole o ID da agenda aqui...">
                        <button type="button" id="link-calendar-btn" class="btn-submit">Vincular</button>
                    </div>
                    <small>Vinculado atualmente a: <strong id="current-google-calendar-id">Nenhuma</strong></small>
                </div>
            </div>
            </form>
    </div>

    <div class="professionals-list-container">
        <div class="view-header">
            <h2>Profissionais Cadastrados</h2>
            <button id="add-professional-btn" class="btn-submit">Adicionar</button>
        </div>
        <div id="professionals-list" class="professionals-list">
            <p id="loading-message">Carregando profissionais...</p>
        </div>
    </div>
</div>
