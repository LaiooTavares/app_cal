
<div class="form-container">
    <h2>Cadastrar Novo Cliente</h2>
    <p>Preencha os dados abaixo para criar uma nova conta de cliente.</p>
    <form id="register-client-form">
        <div class="form-group">
            <label for="client-name">Nome Completo</label>
            <input type="text" id="client-name" required>
        </div>
        <div class="form-group">
            <label for="client-email">E-mail</label>
            <input type="email" id="client-email" required>
        </div>
        <div class="form-group">
            <label for="client-password">Senha Provis√≥ria</label>
            <input type="password" id="client-password" required>
        </div>
        <div id="form-message" class="form-message"></div>
        <button type="submit" class="btn-submit">Cadastrar Cliente</button>
    </form>
</div>
