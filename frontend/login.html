<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Eventos</title>
    <link rel="icon" href="/faviconapp/favicon.ico?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- MODIFICADO: Corrigido o caminho do CSS para ser relativo -->
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <div class="login-header">
                <!-- MODIFICADO: Corrigido o caminho da imagem para ser relativo -->
                <img src="./Logo.png" alt="Logo do App" class="login-logo">
                <h1>Bem-vindo</h1>
                <p>Acesse sua conta para gerenciar seus eventos.</p>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>
            <p id="login-error" class="login-error hidden">E-mail ou senha inv√°lidos.</p>
            <button type="submit" class="btn-login">Entrar</button>
            <div class="login-footer">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
    <!-- 
      MODIFICADO: 
      1. Adicionado 'type="module"' (conforme o erro do Vite).
      2. Corrigido o caminho de 'src="src/..."' para 'src="./src/..."' (caminho relativo).
    -->
    <script type="module" src="./src/js/login.js"></script>
</body>
</html>
