<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="icon" href="/faviconapp/favicon.ico?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    console.log('Matando Service Worker:', registration);
                    registration.unregister();
                }
            });
            // Força o reload se detectar que havia um SW ativo
            if (navigator.serviceWorker.controller) {
                console.log('Service Worker detectado. Recarregando página...');
                // window.location.reload(); // Descomente se quiser forçar reload automático
            }
        }
    </script>
    
    </head>
