<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="icon" href="/faviconapp/favicon.ico?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./src/css/login.css">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <div class="login-header">
                <img src="./Logo.png" alt="Logo do App" class="login-logo">
                <h1>Bem-vindo</h1>
                <p>Acesse sua conta para gerenciar seus eventos.</p>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            
            <p id="error-message" class="login-error hidden"></p>

            <button type="submit" id="submit-button" class="btn-login">Entrar</button>

            <div class="login-footer">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>

    <script type="module" src="./src/js/login.js"></script>
</body>
</html>
