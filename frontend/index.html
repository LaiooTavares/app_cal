<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos</title>
    
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1A202C">
    
    <link rel="apple-touch-icon" href="/icon-512.png">
    <link rel="icon" href="/faviconapp/favicon.ico?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="/calendar" class="menu-item active" data-view="calendar" title="Calendário"><i class="fas fa-calendar-alt"></i></a></li>
                    <li><a href="/professionals" class="menu-item" data-view="professionals" title="Profissionais"><i class="fas fa-user-md"></i></a></li>
                    <li><a href="/availability" class="menu-item" data-view="availability" title="Disponibilidade"><i class="fas fa-clock"></i></a></li>
                    <li><a href="/events" class="menu-item" data-view="events" title="Eventos"><i class="fas fa-calendar-check"></i></a></li>
                    <li><a href="/kanban" class="menu-item" data-view="kanban" title="Kanban"><i class="fas fa-columns"></i></a></li>
                    <li><a href="/integrations" class="menu-item" data-view="integrations" title="Integrações"><i class="fas fa-link"></i></a></li>
                    <li><a href="/settings" class="menu-item" data-view="settings" title="Configurações"><i class="fas fa-cog"></i></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2 id="main-header-title"><span id="page-title-text"></span></h2>
                <div class="header-right-controls"></div>
            </header>
            <div id="view-container"></div>
        </main>
    </div>
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
