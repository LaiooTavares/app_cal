<!-- frontend/setup.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Inicial - Dashboard de Eventos</title>
    
    <link rel="icon" href="/faviconapp/favicon.ico?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- MODIFICADO: Corrigido o caminho do CSS para ser relativo -->
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="setup-form">
            <div class="login-header">
                <!-- MODIFICADO: Corrigido o caminho da imagem para ser relativo -->
                <img src="./Logo.png" alt="Logo do App" class="login-logo">
                <h1>Configuração Inicial</h1>
                <p>Bem-vindo! Crie o usuário administrador para iniciar.</p>
            </div>
            
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail de Acesso</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
            </div>

            <div class="form-group">
                <label for="defaultPassword">Senha Padrão de Acesso</label>
                <input type="password" id="defaultPassword" name="defaultPassword" placeholder="Senha de autorização" required>
            </div>
            
            <p id="error-message" class="login-error hidden"></p>

            <button type="submit" id="submit-button" class="btn-login">Criar Administrador</button>
        </form>
    </div>

    <!-- 
      MODIFICADO: 
      1. Corrigido o caminho de 'src="/src/..."' para 'src="./src/..."' (caminho relativo).
    -->
    <script type="module" src="./src/js/setup.js"></script>
</body>
</html>
